<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <link rel="stylesheet" href="style.css"> 

  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <section class="form-container">
        <h2>Tambah Buku Baru</h2><hr>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput"/>
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput"/>
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number"  maxlength="4" required data-testid="bookFormYearInput"/>
          </div>
          <div class="containerIsCompleted">
            <div id="containerCheckBox">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"/>
                <span class="checkmark"></span>
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">Submit
            </button>
          </div>
        </form>
      </section>
      <section class="search-book">
        <h2>Cari Buku</h2><hr>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle"></label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari
          </button>

        </form>
      </section>
      <section class="book-content">
        <h2 id="incompletedBookTitle">Belum selesai dibaca</h2><hr>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk buku yang belum selesai dibaca
          -->
          <div data-bookid="" data-testid="bookItem" class="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button class="completed-icon" data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton"></button>
              <button data-testid="bookItemEditButton"></button>
            </div>
          </div>
      </section>
      <section class="book-content">
        <h2 id="completedBookTitle">Selesai dibaca</h2><hr>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk buku yang selesai dibaca
          -->
          <div data-bookid="" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton">
              </button>
              <button data-testid="bookItemEditButton"></button>
            </div>
          </div>
        </div>
      </section>
      </div>
      <footer id="footerTitle"></footer>
    </main>
    <script src="script/dom.js" type="text/javascript"></script>
    <script src="script/event.js" type="text/javascript"></script>
    <script src="script/storage.js" type="text/javascript"></script>
  </body>
</html>
